<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
        <div class="container py-4">
            <form action="customer/create.php" method="POST" enctype="multipart/form-data">
                <input type="text" name="name">
                <input type="text" name="email">
                <input type="text" name="phone">
                <input type="file" name="sendimage">
        
                <button name="submit"> send</button>
            </form>   
        </div>
      

        <div class="container pt-4">
            <div class="row">
                <div class="col-lg-12">
                     <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Id </th>
                                <th>Name </th>
                                <th>Email </th>
                                <th>Phone </th>
                            </tr>
                        </thead>
                        <tbody id="data">

                        </tbody>
                    </table>
                    <div id="data"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
<script>
	//fetch("http://localhost/rest-api/customer/read.php")
    fetch("http://localhost/rest-api/customer/read.php").then(
  res => {
    res.json().then(
      data => {
        console.log(data.data);
        if (data.data.length > 0) {
          var imgurl ="http://localhost/rest-api/upload/"
          var temp = "";
          data.data.forEach((itemData) => {
            temp += "<tr>";
            temp += "<td>" + itemData.id + "</td>";
            temp += "<td>" + itemData.name + "</td>";
            temp += "<td>" + itemData.email + "</td>";
            temp += "<td>" + itemData.phone + "</td>";
            temp += "<td><img src="+imgurl+itemData.image+" width='100px' class='img-fluid'></td></tr>";
          });
          document.getElementById('data').innerHTML = temp;
        }
      }
    )
  }
)

</script>


</body>
</html>
